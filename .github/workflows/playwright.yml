name: Playwright Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  playwright:
    name: Run Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm playwright install --with-deps chromium

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase
        run: supabase start

      - name: Get Supabase credentials
        id: supabase
        run: |
          echo "SUPABASE_URL=$(supabase status | grep 'API URL' | awk '{print $3}')" >> $GITHUB_OUTPUT
          echo "SUPABASE_ANON_KEY=$(supabase status | grep 'anon key' | awk '{print $3}')" >> $GITHUB_OUTPUT
          echo "SUPABASE_SERVICE_KEY=$(supabase status | grep 'service_role key' | awk '{print $3}')" >> $GITHUB_OUTPUT

      - name: Create .env.local for web app
        working-directory: apps/web
        run: |
          cat > .env.local << EOF
          NEXT_PUBLIC_SUPABASE_URL=${{ steps.supabase.outputs.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ steps.supabase.outputs.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY=${{ steps.supabase.outputs.SUPABASE_SERVICE_KEY }}
          PORT=3838
          APP_BASE_URL=http://localhost:3838
          EOF

      - name: Run Playwright tests
        env:
          CI: true
          BASE_URL: http://localhost:3838
        run: pnpm test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: test-results/
          retention-days: 30
